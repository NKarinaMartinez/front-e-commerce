<ng-template #dialogTemplate>
  <div class="login-container">
    <form>
      <div class="container-login-logo">
        <div class="login-logo">
          <img src="assets/logop.png" alt="">
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 300px;">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" style="width: 300px;">
      </div>
      <div class="btn-login">
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </div>
      <div class="link-content">
        <div class="link-signin">
          <p>¿No tienes cuenta?</p><a href="" (click)="openRegisterDialog($event)">Registrate</a>
        </div>
      </div>
    </form>
  </div>
</ng-template>

<ng-template #registerDialogTemplate>
  <div class="register-container">
    <form>
      <div class="container-register-logo">
        <div class="login-logo">
          <img src="assets/logop.png" alt="">
        </div>
      </div>
      <div class="mb-3">
        <label for="registerEmail" class="form-label">Nombre</label>
        <input type="email" class="form-control" id="registerName" style="width: 300px;">
      </div>
      <div class="mb-3">
        <label for="registerPassword" class="form-label">Apelido</label>
        <input type="password" class="form-control" id="registerLastName" style="width: 300px;">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 300px;">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" style="width: 300px;">
      </div>
      <div class="btn-login">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
      <div class="link-content">
        <div class="link-signin">
          <p>¿Ya tienes cuenta?</p><a href="" (click)="LogIn($event)">Inicia Sesión</a>
        </div>
      </div>
    </form>
  </div>
</ng-template>

<div class="title1">
    <h3>{{ categoryName }}</h3>
</div>
<div class="container">
    <div class="container-filter">
      <div class="tt-filter">
        <p>Filtrar por tipo</p>
      </div>
      <div class="options">
        <section class="example-section">
          <span class="example-list-section">
            <mat-checkbox class="example-margin" [checked]="task().completed" [indeterminate]="partiallyComplete()" (change)="update($event.checked)">
              {{ task().name }}
            </mat-checkbox>
          </span>
          <span class="example-list-section">
            <ul>
              <li *ngFor="let subtask of task().subtasks; let i = index">
                <mat-checkbox [checked]="subtask.completed" (change)="update($event.checked, i)">
                  {{ subtask.name }}
                </mat-checkbox>
              </li>
            </ul>
          </span>
        </section>
      </div>
    </div>
    <div class="container-prod">
        <div class="row">
            <div class="col-lg-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-img-container">

                </div>
            </div>
            <div class="col-lg-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-img-container">
